<title>系统消息</title>

<body>
<div class="page-content clearfix">
    <div id="Member_Ratings">
      <div class="d_Confirm_Order_style">
    <div class="search_style">
     
      <ul class="search_content clearfix">
       <li><label class="l_f">系统消息</label><input name="" type="text"  class="text_add" placeholder="输入系统消息、电话、邮箱"  style=" width:400px"/></li>
       <li><label class="l_f">添加时间</label><input class="inline laydate-icon" id="start" style=" margin-left:10px;"></li>
       <li style="width:90px;"><button type="button" class="btn_search"><i class="icon-search"></i>查询</button></li>
	   <li style="width:90px;"><button type="button" class="btn_search backtodddd"><i class="icon-search"></i>返回</button></li>
      </ul>
    </div>
     <!---->
     <div class="border clearfix">
       <span class="l_f">
        <a  id="log_add" class="btn btn-warning"><i class="icon-plus"></i>添加系统消息</a>
        <a  class="btn btn-danger"><i class="icon-trash"></i>批量删除</a>
        <a  class="btn btn-showLog"><i class="icon-trash"></i>刷新系统消息</a>
       </span>
       <span class="r_f">共：<b class="topshownbr_agent_log">0</b>条</span>
     </div>
     <!---->
     <div class="table_menu_list">
       <table class="table table-striped table-bordered table-hover" id="sample-table">
		<thead>
		 <tr>
				<th width="25"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
				<th width="80">ID</th>
				<th width="100">排序</th>
				<th width="80">标题</th>
				<th width="100">简介</th>
                <th width="120">内容</th>
                <th width="50">创建时间</th>
                <th width="100">状态</th>
                <th width="60">操作</th>
			</tr>
		</thead>
	    <tbody id="tbody_reflush_log">
             
      </tbody>
	  </table>
    <div><span class="l_f">共：<b class="showNumber_log">0</b>条</span></div>
   </div>
  </div>
 </div>

<!--添加用户图层-->
<div class="add_log" id="add_log_style" style="display:none">
  
    <ul class=" page-content">
     <li><label class="label_name">排序：</label><span class="add_name"><input value="" name="log_sort" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>

      <li><label class="label_name">内容：</label><span class="add_name"><input name="log_content" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
      <li><label class="label_name">状态：</label><span class="add_name"><input name="log_status" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
      </ul>
 </div>
