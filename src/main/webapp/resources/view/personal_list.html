<!--添加用户图层-->
<div class="add_personal" id="add_personal_style" style="display:none">
  
    <ul class=" page-content">
     <li><label class="label_name">用&nbsp;&nbsp;户 &nbsp;名：</label><span class="add_name"><input value="" name="personal_name" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">真实姓名：</label><span class="add_name"><input name="personal_realname" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">证件号码：</label><span class="add_name"><input name="personal_idNumber" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">移动电话：</label><span class="add_name"><input name="personal_phone" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">电子邮箱：</label><span class="add_name"><input name="personal_emall" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li class="clearfix"><label class="label_name"><i>*</i>所属分类</label>
       <span class="formControls col-4 article_option"><select class="form-control" id="form-field-select-1" name="personal_selectoption">
          <option value="">--选择所属分类--</option>
          <option value="VIP">VIP</option>
          <option value="VVIP">VVIP</option>
          <option value="CVIP">SVIP</option>
       </select>
       </span>
      </li>
      <li class="clearfix"><label class="label_name"><i>*</i>状态</label>
       <span class="formControls col-4 article_option"><select class="form-control" id="form-field-select-1" name="personal_statusoption">
          <option value="">--选择状态--</option>
          <option value="Y">在用</option>
          <option value="N">停用</option>
       </select>
       </span>
      </li>
     <li class="adderss"><label class="label_name">家庭住址：</label><span class="add_name"><input name="personal_adderss" type="text"  class="text_add" style=" width:350px"/></span><div class="prompt r_f"></div></li>
    </ul>
 </div>
