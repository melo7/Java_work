<title>道路救援列表</title>

<body>
<div class="page-content clearfix">
    <div id="Member_Ratings">
      <div class="d_Confirm_Order_style">
    <div class="search_style">
     
      <ul class="search_content clearfix">
       <li><label class="l_f">道路救援记录</label><input name="" type="text"  class="text_add" placeholder="输入道路救援记录、电话、邮箱"  style=" width:400px"/></li>
       <li><label class="l_f">添加时间</label><input class="inline laydate-icon" id="start" style=" margin-left:10px;"></li>
       <li style="width:90px;"><button type="button" class="btn_search"><i class="icon-search"></i>查询</button></li>
	   <li style="width:90px;"><button type="button" class="btn_search backtodddd"><i class="icon-search"></i>返回</button></li>
      </ul>
    </div>
     <!---->
     <div class="border clearfix">
       <span class="l_f">
        <a  id="roadRescue_add" class="btn btn-warning"><i class="icon-plus"></i>添加道路救援记录</a>
        <a  class="btn btn-danger"><i class="icon-trash"></i>批量删除</a>
        <a  class="btn btn-showRoadRescue"><i class="icon-trash"></i>刷新道路救援列表</a>
       </span>
       <span class="r_f">共：<b class="topshownbr_roadRescue">0</b>条</span>
     </div>
     <!---->
     <div class="table_menu_list">
       <table class="table table-striped table-bordered table-hover" id="sample-table">
		<thead>
		 <tr>
				<th width="25"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
				<th width="80">ID</th>
				<th width="100">呼救人</th>
				<th width="80">救援时间</th>
				<th width="120">救援地点</th>
				<th width="150">救援人</th>
				<th width="80">救援结果</th>
				<th width="180">备注</th>
        <th width="80">操作</th>
			</tr>
		</thead>
	    <tbody id="tbody_reflush_roadRescue">
             
      </tbody>
	  </table>
    <div><span class="l_f">共：<b class="showNumber_roadRescue">0</b>条</span></div>

 </div>

<!--添加用户图层-->
<div class="add_roadRescue" id="add_roadRescue_style" style="display:none">
  
    <ul class=" page-content">
     <li><label class="label_name">呼&nbsp;&nbsp;救 &nbsp;人：</label><span class="add_name"><input value="" name="roadRescue_callName" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">救援时间：</label><span class="add_name"><input placeholder="样式2018-08-08" name="roadRescue_rescueTime" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">救援地点：</label><span class="add_name"><input name="roadRescue_rescueAdderss" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">救&nbsp;&nbsp;援 &nbsp;人：</label><span class="add_name"><input value="" name="roadRescue_rescueName" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">救援结果：</label><span class="add_name"><input name="roadRescue_rescueResult" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     <li><label class="label_name">备注：</label><span class="add_name"><input name="roadRescue_remark" type="text"  class="text_add"/></span><div class="prompt r_f"></div></li>
     </ul>
 </div>
